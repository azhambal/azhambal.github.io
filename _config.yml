# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

remote_theme             : mmistakes/minimal-mistakes

minimal_mistakes_skin    : "mint"

locale                   : "ru-RU"
title                    : "Yet another computer vision blog"
title_separator          : "-"
subtitle                 : "Небольшой блог о нейронных сетях и компьютерном зрении"
name                     : &name "Арслан Жамбалов"
description              : #"An amazing website."
url                      : "https://azhambal.github.io"
repository               : "azhambal/azhambal.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
words_per_minute         : 200
search                   : false
github_username          : "azhambal"
markdown                 : kramdown
encoding                 : "utf-8"

# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : *name
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "CV, ML engineer."
  links:
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:arslanzhambalov@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/azhambal"

footer:
  links:
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:arslanzhambalov@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/azhambal"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _book
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "book"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

atom_feed:
  hide: true
  
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-91641145-1"
    anonymize_ip: false # default

environment: production